<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root {
            --primary-color: #007bff; /* Blue */
            --secondary-color: #0056b3; /* Darker Blue */
            --button-hover-color: #0056b3; /* Darker Blue on button hover */
            --link-hover-color: #0056b3; /* Darker Blue on link hover */
            --social-google: #db4437; /* Google Red */
            --social-facebook: #3b5998; /* Facebook Blue */
            --social-gmail: #ea4335; /* Gmail Red */
            --light-purple: #DCBFFF; /* Light Purple */
            --lighter-purple: #E5D4FF; /* Lighter Purple */
            --very-light-purple: rgb(241, 234, 255); /* Very Light Purple */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--very-light-purple);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: var(--light-purple);
            color: #000;
            padding: 10px 0;
            width: 100%;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d76c0f;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: #000;
            padding: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: var(--primary-color);
            border-radius: 4px;
            color: #fff;
        }

        .login-container {
            background-color: var(--lighter-purple);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 50px;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: var(--button-hover-color);
        }

        .signup-option {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-option a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-option a:hover {
            color: var(--link-hover-color);
        }

        .social-login {
            margin-top: 20px;
        }

        .social-buttons button {
            margin: 5px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .social-buttons button.google {
            background-color: var(--social-google);
            color: #fff;
        }

        .social-buttons button.facebook {
            background-color: var(--social-facebook);
            color: #fff;
        }

        .social-buttons button.gmail {
            background-color: var(--social-gmail);
            color: #fff;
        }

        .social-buttons button:hover {
            filter: brightness(90%);
        }

        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            background-color: var(--light-purple);
            color: #fff;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                 BEST OFF
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="course.html">course</a></li>
                <li><a href="gallary.html">gallary</a></li>
                <li><a href="pricing.html">pricing</a></li>
                <li><a href="login.html">login</a></li>
                 <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST" class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-option">
            <span>Don't have an account? <a href="#">Sign up</a></span>
        </div>
        <div class="social-login">
            <p>Or login with:</p>
            <div class="social-buttons">
                <button class="google">Login with Google</button>
                <button class="facebook">Login with Facebook</button>
                <button class="gmail">Login with Gmail</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
